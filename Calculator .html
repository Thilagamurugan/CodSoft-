<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Colorful Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 260px;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 5px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .number {
      background-color: #2196f3;
      color: white;
    }
    .number:hover {
      background-color: #1976d2;
    }
    .symbol {
      background-color: #4caf50;
      color: white;
    }
    .symbol:hover {
      background-color: #388e3c;
    }
    .clear {
      background-color: #f44336;
      color: white;
    }
    .clear:hover {
      background-color: #d32f2f;
    }
    .equal {
      background-color: #ff9800;
      color: white;
    }
    .equal:hover {
      background-color: #fb8c00;
    }
  </style>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="symbol" onclick="appendValue('/')">/</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="symbol" onclick="appendValue('*')">*</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="symbol" onclick="appendValue('-')">-</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="number" onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="symbol" onclick="appendValue('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
